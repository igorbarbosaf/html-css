<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        p {
            color: rgb(91, 101, 241);
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Estes vídeo está hospedado no meu prório servidor.</p>

    <video width="500" poster="imagens/TTY1.jpg" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.mp4" type="video/mpa">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.mp4" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução  de vídeos.</p>
    </video>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/XtwD48odALo?si=NxwhA1xMMquVOxRa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
